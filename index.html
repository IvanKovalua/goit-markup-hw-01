<!DOCTYPE html>
<html lang="en">
<!--Атрибут lang указывает на каком языке написан текст страницы.  -->

<head>
	<!-- Служебная информация -->
	<meta charset="UTF-8" />
	<!-- utf-8 - самая распространенная кодировка -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Тег <meta> используется для хранения информации предназначенной для браузера и поисковых систем. -->
	<title>GOIT-HW-01</title>
	<!--  Текст GOIT-HW-01, размещенный внутри тега <title> это заголовок вкладки браузера. Длина заголовка должна быть не более 60 символов, чтобы полностью поместиться в заголовке -->
</head>

<body>
	<!-- Содержание или контент, который должен отображаться на странице -->
	<h1>Привет!</h1>
</body>

</html>
